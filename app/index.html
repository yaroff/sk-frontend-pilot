<!doctype html>
<html lang="en">
  <head>
    <!-- First thing in any HTML file should be charset -->
    <meta charset="utf-8">
    <!-- Make page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Allow installing app to homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <title>React.js Boilerplate</title>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- App hooks into this div -->
    <div id="app"></div>

  </body>
</html>
